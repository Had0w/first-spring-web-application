<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название товара</th>
    </tr>
    </thead>
    <body>
    <tr th:each="item: ${items}">
        <td th:text="${item.id}"/>
        <td th:text="${item.title}"/>
    </tr>
    </body>
</table>
</body>
</html>
