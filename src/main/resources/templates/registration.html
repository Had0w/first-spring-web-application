<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}"/>
    <link href="img/products-ico.ico" rel="shortcut icon" type="image/x-icon"/>
</head>
<body>
<div  id="page-wrap">
<header>
    <span id="left"><a th:href="@{/products}">На главную</a></span>
</header>
    <div>
        <form method="post" th:action="@{/registrration}" th:object="${user}">
            <label for="username">username
                <input id="username" type="text" th:field="*{username}" placeholder="username должен быть уникальным"/>
            </label><br/>
            <label for="name">name
                <input id="name" type="text" th:field="*{name}" placeholder="имя">
            </label><br/>
            <label for="password">password
                <input id="password" type="text" th:field="*{password}" placeholder="пароль">
            </label><br/>
            <label for="email">email
                <input id="email" type="text" th:field="*{email}" placeholder="email">
            </label><br/>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
<footer>

</footer>
</div>
</body>
</html>
