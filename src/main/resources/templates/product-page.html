<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Продукт</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}"/>
    <link href="img/products-ico.ico" rel="shortcut icon" type="image/x-icon"/>
</head>

<body>

<span th:text="${'ID: ' + product.id}"/>
<span th:text="${'Title: ' + product.title}"/>
<span th:text="${'Price: ' + product.price}"/>
<br/>
<div class="button" id="delete-button">
<form sec:authorize="hasRole('ADMIN')" th:action="@{'/products/show/' + ${product.id} + '/delete'}" th:method="DELETE">
    <button type="submit" >Удалить</button>
</form>
</div>
<br/>
<a th:href="@{/products}">На главную</a>
</body>
</html>
